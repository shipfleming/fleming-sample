      versionName: "deploy.4"
      
  - name: "fl-image5env"
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"
      
  - name: fl-image6entrypoint
    type: image
    integration: plv2-docker
    pointer:
