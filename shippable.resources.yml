#CLUSTERS
  
  - name: fl-ddccluster
    type: cluster
    integration: plv2-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters

  - name: fl-dclcluster
    type: cluster
    integration: plv2-dcl
    pointer:
     sourceName : "cluster-dcl"

  - name: fl-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: fl-gkecluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: fl-tripubcluster
    type: cluster
    integration: plv2-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
      
#LOAD BALANCER
  - name: fl-lb
    type: loadBalancer
    pointer:
      sourceName: v2betatest
      
#VERSIONS

  - name: fl-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
#NOTIFICATIONS
      
  - name: fl-slack
    type: notification
    integration: "plv2-slackcock1"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: fl-email
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients: 
        - "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"
        
# DOCKER OPTIONS:

  - name: fl-doptsmem100
    type: dockerOptions
    version:
      memory: 100
  
  - name: fltp-dopts1
    type: dockerOptions
    version:
      memory: 128
      user: "driftking"
      workingDir: "/makemeworking"
      publishAllPorts: true
      cmd:
        - "node"
        - "job.js"
      dnsServers:
        - "127.0.8.1"
      dnsSearch:
        - "127.8.0.1"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      privileged: true
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      volumes:
        - "s1"
        - "s2"
        - "s3"
        - "s4"
        - "s5"
        
