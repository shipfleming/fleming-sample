    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        #secure: hfejhf3843hdf3ncd3843hwddxjxieuhff78373dikenckeckckdnckscnscn
        pipelinev2: fleming

  - name: fl-params2
    type: params
    version:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"
        
#REPLICAS
      
  - name: fl-scale2
    type: replicas
    version:
      count: 2

  - name: fl-scale3
    type: replicas
    version:
      count: 3
      
#TIME

  - name: fl-timeresource
    type: time
    seed:
      interval: "8 8 8 8 *"
      
#GITREPO:

  - name: fl-sample-script1
    type: gitRepo
    integration: "github"
    pointer:
      sourceName: "shipfleming/sample-script"
